<section fxLayout="column">
  <table mat-table *ngIf="dataSource?.data" [dataSource]="dataSource" matSort matSortDisableClear>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vorname</th>
      <td mat-cell *matCellDef="let data">
        <p mat-line>{{ data.firstname }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nachname</th>
      <td mat-cell *matCellDef="let data">
        <p mat-line>{{ data.lastname }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rollen</th>
      <td mat-cell *matCellDef="let data">
        <mat-chip-list selectable="false">
          <mat-chip color="primary" color="primary" selected="true" *ngFor="let role of data.roles">{{ role }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
      <td mat-cell *matCellDef="let data">
        <p mat-line>{{ data.email }}</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [class.clickable]="click.observers.length" (click)="click.emit(data)" *matRowDef="let data; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator *ngIf="dataSource.data?.length > 15" [length]="dataSource.data?.length" [pageSize]="15" [pageSizeOptions]="[5, 15, 25, 50]">
  </mat-paginator>
</section>
