<mat-sidenav-container fullscreen autosize>
  <mat-sidenav [mode]="mode" [opened]="opened">
    <div id="logo"></div>
    <nav>
      <ul>
        <li>
          <a mat-button routerLink="/news" routerLinkActive="active">
            <mat-icon svgIcon="material:outline-whatshot"></mat-icon>&nbsp;News
          </a>
        </li>
      </ul>
    </nav>
    <nav>
      <h3>Administration</h3>
      <ul>
        <li>
          <a mat-button routerLink="/administration/users" routerLinkActive="active">
            <mat-icon svgIcon="material:outline-supervised_user_circle"></mat-icon>&nbsp;Benutzerverwaltung
          </a>
        </li>
        <li>
          <a mat-button routerLink="/administration/permissions" routerLinkActive="active">
            <mat-icon svgIcon="material:outline-security"></mat-icon>&nbsp;Rollen & Berechtigungen
          </a>
        </li>
      </ul>
    </nav>
    <nav *ngIf="user">
      <h3>{{ user.firstname }} {{ user.lastname }}</h3>
      <ul>
        <li>
          <button class="logout" mat-button (click)="logout()">
            Abmelden
          </button>
        </li>
      </ul>
    </nav>
  </mat-sidenav>
  <ng-content></ng-content>
</mat-sidenav-container>
