<mat-card fxFlex>
  <mat-card-title>{{ role.name }}</mat-card-title>
  <mat-card-subtitle>{{ role.description }}</mat-card-subtitle>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let p of role.permissions | keys">{{ p | permission }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
