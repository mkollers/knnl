<div fxLayout="row">
  <h2 fxFlex mat-dialog-title>{{ data.title }}</h2>
  <button mat-icon-button type="button" (click)="dialogRef.close()" tabindex="-1">
    <mat-icon svgIcon="material:outline-close"></mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end end">
  <button mat-button (click)="dialogRef.close()" tabindex="-1">&nbsp;Nein</button>
  <button mat-button color="primary" (click)="dialogRef.close(true)">
    <mat-icon svgIcon="material:outline-done_all"></mat-icon>&nbsp;Ja</button>
</mat-dialog-actions>
