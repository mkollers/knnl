<a [routerLink]="role.$key" fxFlex fxLayout="row">
  <mat-card fxFlex>
    <mat-card-title>{{ role.name }}</mat-card-title>
    <mat-card-subtitle>{{ role.description }}</mat-card-subtitle>
    <mat-card-content>
      <mat-chip-list>
        <mat-chip *ngFor="let permission of role.permissions">{{ permission }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
</a>
