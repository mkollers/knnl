<form fxLayout="column" fxFlexFill novalidate [formGroup]="loginFg" (ngSubmit)="loginFg.valid && login()">
  <span fxFlex></span>
  <section class="content" fxFlexAlign.gt-xs="center" fxFlex fxFlex.gt-xs="350px">
    <h1>Anmelden</h1>
    <section fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" required>
        <mat-error *ngIf="loginFg.controls['email']?.errors?.required || loginFg.controls['email']?.errors?.email">Bitte
          geben Sie eine g√ºltige E-Mail ein</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Kennwort</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="password" required>
        <mat-error *ngIf="loginFg.controls['password']?.errors?.required">Bitte geben Sie ein Kennwort ein</mat-error>
      </mat-form-field>
    </section>
    <section fxLayoutAlign="end start" fxLayoutGap="16px">
      <a routerLink="/register" mat-stroked-button>Konto erstellen</a>
      <button type="submit" mat-stroked-button color="primary" [disabled]="inProgress">Anmelden</button>
    </section>
  </section>
  <span fxFlex></span>
  <knnl-footer></knnl-footer>
</form>
